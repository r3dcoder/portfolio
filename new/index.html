<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


  <script src="script.js"></script>
 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div class="menu-wrapper show">
    <div class="menu-icon-wrapper">
      <a href="" class="menu-icon active"></a>
    </div>
    <ul class="menu">

      <li class="bold name-section">
        <a aria-label="Navigate to the About section" href="#" class="waves-effect waves-dark teal-text">
          
          <span>SM Hasssn</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the About section" href="#about" class="waves-effect waves-dark teal-text">
          <i class="large material-icons">person</i><span>About</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Experience section" href="#experience"
          class="waves-effect waves-dark cyan-text"><i
            class="large material-icons ">trending_up</i><span>Experience</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Projects section" href="#projects" class="waves-effect waves-dark indigo-text">
          <i class="large material-icons">web</i><span>Projects</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Skills section" href="#skills" class="waves-effect waves-dark purple-text">
          <i class="large material-icons">equalizer</i><span>Skills</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Awards section" href="#awards" class="waves-effect waves-dark red-text">
          <i class="large material-icons">equalizer</i><span>Awards</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Education section" href="#education"
          class="waves-effect waves-dark orange-text">
          <i class="large material-icons">equalizer</i><span>Education</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Contact section" t href="#contact" class="waves-effect waves-dark brown-text">
          <i class="large material-icons">equalizer</i><span>Contact</span></a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Contact section" href="#blog"
          class="waves-effect waves-dark yellow-text text-dark-3">
          <i class="large material-icons">equalizer</i><span>Blog</span></a>
      </li>
      <li class="bold">
        <a aria-label="Open Andrew's Resume in a new tab"
          href="https://docs.google.com/document/d/1evlvmAcOmPTttl1isyX_UcQbLO5pK8OwB4Rs2Sv4riY" target="_blank"
          class="waves-effect waves-dark grey-text text-darken-3">
          <i class="large material-icons">equalizer</i><span>Resume</span></a>
      </li>
    </ul>
  </div>

  <script>
    $(".menu li").click(function (event) {
      event.stopPropagation(); //stop trigger parent
      var el = $(this).parents("li").siblings();
      el = el.length == 0 ? $(this).siblings() : el;
      el.find(".active").addBack().removeClass("active");

      if ($(this).hasClass("active")) {
        $(this).find(".active").addBack().removeClass("active");
      } else {
        $(this).addClass("active");
      }
    });

    // responsive menu for mobile and tablet
    var responsive = function () {
      var s = 500;
      $(window).resize(function () {
        windowSize(s);
      });
      windowSize(s);
    }

    var windowSize = function (s) {
      var w = $(window).width();
      if (w <= s) {
        $(".menu-icon").removeClass("active");
        $(".menu-wrapper").addClass("hide").removeClass("show");
      } else {
        $(".menu-icon").addClass("active");
        $(".menu-wrapper").addClass("show").removeClass("hide");
      }
    }

    responsive();

    $(".menu-icon").click(function (e) {
      e.preventDefault();
      $(this).toggleClass("active");

      //set default
      //$(this).parents(".menu-wrapper").addClass("hide").removeClass("show");

      if ($(this).hasClass("active")) {
        $(this).parents(".menu-wrapper").addClass("show").removeClass("hide");

      } else {
        $(this).parents(".menu-wrapper").addClass("hide").removeClass("show");
      }
    });
  </script>
</body>

</html>
